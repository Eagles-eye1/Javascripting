<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Animated Skeleton</title>
    <style>
        body {
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .Skeleton {
            position: relative;
            width: 200px;
            height: 300px;
        }

        .head {
            position: absolute;
            top: 20px;
            left: 80px;
            width: 40px;
            height: 40px;
            border-radius: 94%;
            background: radial-gradient(circle, #fff 60%, #ccc);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: head-movement .9s infinite;
        }

        .body {
            position: absolute;
            top: 70px;
            left: 60px;
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #fff, #ccc);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .left-arm, .right-arm {
            position: absolute;
            top: 90px;
            width: 40px;
            height: 100px;
            background: linear-gradient(to bottom, #fff, #ccc);
            border-radius: 20px;
            transform-origin: top;
        }

        .left-arm {
            left: 20px;
            animation: arm-movement 2s infinite alternate;
        }

        .right-arm {
            right: 20px;
            animation: arm-movement 2s infinite alternate-reverse;
        }

        .left-leg, .right-leg {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 100px;
            background: linear-gradient(to bottom, #fff, #ccc);
            border-radius: 20px;
            transform-origin: top;
        }

        .left-leg {
            left: 50px;
            animation: leg-movement 2s infinite alternate;
        }

        .right-leg {
            right: 50px;
            animation: leg-movement 2s infinite alternate-reverse;
        }



        
        @keyframes head-movement {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes arm-movement {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(30deg);
            }
        }

        @keyframes leg-movement {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(20deg);
            }
        }

        /* Background Animation */
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 20%, transparent);
            animation: glow 3s infinite alternate;
            z-index: -1;
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="Skeleton">
        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
    </div>
</body>
</html>
